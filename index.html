<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="ball">
    </div>

    <script >
      
      var velocityX = 5;
      var velocityY = 3;
      var positionX = 0;
      var positionY = 0;
      var ball = document.getElementById('ball');
      var Xmax = 300;
      var Xmin = 0;
      var Ymax = 300;
      var Ymin = 0;
      var color = getRandomColor();
  

      function getRandomColor(){
        var letter = "0123456789ABCDEF";
        var color = "#";


        /* Logic for color
          i = 0;
          newLetter = A
          color= "#A"

          i = 1;
          newLetter = 0;
          color="#A0"

          i = 2;
          
        */

        for (var i = 0; i < 6; i++){
          console.log("current i is: ", i)
          const newColorChar = letter[Math.floor(Math.random()*16)];
          console.log("newLetter is: ", newColorChar)
          console.log("color before", color)
          color = color + newColorChar;
          console.log("new Color after", color)
        }
          return color;
      }


      function moveBall(){
        positionX = positionX + velocityX;
        ball.style.left = positionX + 'px';
        ball.style.top = positionX + 'px';

        if(positionX > Xmax || positionX < Xmin){
          velocityX = velocityX*-1;
          ball.style.background = getRandomColor();
        };

        if(positionY > Ymax || positionY < Ymin){
          velocityY = velocityY*-1;
          ball.style.background = getRandomColor();
        }
      }

      setInterval(moveBall, 30);


    </script>

  </div>
  </body>
</html>
